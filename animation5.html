<html>
    <head>
        <style>
             #id1{
                 height: 200px;
                 width: 200px;
                 border: 2px solid black;
                 background-color: red;
                 animation-name:myani;
                 animation-duration:10s;
                 position: relative;
                 /*animation-delay: 5s;*/
                 animation-iteration-count: 3;
             }
             @keyframes myani{
                 0%{background-color: indigo;left:0px;top:0px;}
                 25%{background-color: lawngreen;left:100px;top:0px;}
                 50%{background-color: yellow;left:100px;top:200px;}
                 75%{background-color: pink;left:0px;top:300px;}
                 100%{background-color: brown;left:0px;top:0px;}
             }
             
        </style>
    </head>
    <body>
        <div id="id1">

        </div>

    </body>
</html>
