<html>
    <head>
        <style>
        form{
            margin-left: 40px;
        }
        #id1{
            margin-left: 45px;

        #id2{
            margin-left: 45px;
            
        }
        #subject{
            margin-left: 45px;
            width: 180px;
            
        }
        button{
            margin-left: 150px;
            padding: 5px solid black;
        }
        </style>
    </head>
    <body>
        <form>
            <h2>Association Membership Form</h2>
            <h3>Member information</h3>
            <table>
                <label>Name</label><br><br>
                <input type="text"placeholder="First">
                <input type="text"placeholder="Last" id="id1"><br><br>
                <label>Address</label><br><br>
                <input type="text"placeholder="Street Address" size="52"><br><br>
                <input type="text"placeholder="Street Address Line 2" size="52"><br><br>
            <input type="text"placeholder="city">
            <input type="text"placeholder="Region" id="id2"><br><br>
             <input type="text"placeholder="postal/zip code">
             <select name="subject" id="subject"> 
                <option value="Romania">Romaina</option>
                </select><br><br>
             <label>Phone</label><br>
             <input type="text"placeholder="### ### ####" size="52px"><br><br>
             <label>Email</label><br><br>
             <input type="email" size="52px">
             <h3>Select Your Membership Level</h3>
             <label>Life Member</label><br><br>
             <input type="radio">individual<br><br>
             <input type="radio">Family<br><br>
             <label>Annual Member</label><br><br>
             <input type="radio">individual<br><br>
             <input type="radio">Family<br><br>
             <input type="radio">Student<br><br>
             <input type="radio">Educator<br><br>
             <button style="background-color: black; color:cornsilk;">SEND</button>

            </table>
        </form>
    </body>
</html>
