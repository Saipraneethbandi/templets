<html>
    <head?>
        <style>
              div{
                  height: 200px;
                  width:200px;
                  border: 2px solid red;
                  background-color:indigo;
                  animation-name: myanimation;
                  animation-duration: 10s;
              }
              @keyframes myanimation{
                  from{background-color: red;}
                  to{background-color: green;}
              }
        </style>
    </head>
    <body>
        <div>
            hello
        </div>
        <div>

        </div>
    </body>
</html>
