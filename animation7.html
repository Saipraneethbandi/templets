<html>
    <head>
        <style>
         #id1{
                height: 200px;
                 width: 200px;
                 border: 2px solid black;
                 background-color: red;
                 animation-name:myani;
                 animation-duration:5s;
                 position: relative;
                 animation-timing-function:cubic-bezier(1, 1, 1, 1);
         }
         @keyframes myani
         {
             0%{left:0px}
             100%{left:500px}
         }
        </style>
    </head>
    <body>
        <div id="id1">

        </div>
    </body>
</html>
